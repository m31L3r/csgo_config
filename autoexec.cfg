//=============================================================
// *FPS- & GAMEPLAY-SETTINGS*
//=============================================================

fps_max "999"
cl_forcepreload "1"
mat_monitorgamma "2.2"
cl_use_opens_buy_menu 0

cl_hud_radar_scale 1.1
cl_radar_scale "0.4"

cl_radar_always_centered "0"

cl_disablefreezecam "1"

//=============================================================
// *MOUSE-SETTINGS*
//=============================================================
sensitivity "1"
zoom_sensitivity_ratio_mouse "1"



//=============================================================
// *NET-SETTINGS & INTERPOLATION*
//=============================================================

rate "196608"
cl_cmdrate "128"
cl_updaterate "128"
cl_interp_ratio "1"
cl_interp "0"

//=============================================================
// *CROSSHAIR-SETTINGS*
//=============================================================

cl_crosshairusealpha "1"
cl_crosshairalpha "255"
cl_crosshaircolor "5"
cl_crosshaircolor_b "255"

cl_crosshaircolor_g "64"

cl_crosshaircolor_r "0"
cl_crosshairdot "0"
cl_crosshairgap "-2"
cl_crosshairgap_useweaponvalue "0"
cl_crosshairsize "4"
cl_crosshairstyle "5"
cl_crosshairthickness "1"
cl_fixedcrosshairgap "-4.5"
cl_crosshair_drawoutline "0"
cl_crosshair_outlinethickness "0.1"
cl_crosshair_sniper_width "1"

//=============================================================
// *VIEWMODEL-SETTINGS*
//=============================================================

cl_viewmodel_shift_left_amt "0.5"

cl_viewmodel_shift_right_amt "0.25"

viewmodel_fov "68"

viewmodel_offset_x "-1"
viewmodel_offset_y "0"
viewmodel_offset_z "-2"
viewmodel_presetpos "0"

cl_bob_lower_amt "5"

cl_bobamt_lat "0.1"

cl_bobamt_vert "0.1"

cl_bobcycle "0.98"



//=============================================================
// *DAMAGE-FEED* (top left corner after round)
//=============================================================

con_enable "1"
developer "1"
con_filter_text "Damage given"
con_filter_text_out "Player:"
con_filter_enable "2"

//=============================================================
// *SOUND-SETTINGS*
//=============================================================

snd_mixahead 0.05
dsp_enhance_stereo "1"
voice_scale "0.5"


//=============================================================
// *NETGRAPH-SETTINGS*
//=============================================================

net_graph "1"
net_graphheight "9999"
alias "+scorenet" "+showscores; net_graphheight 0"
alias "-scorenet" "-showscores; net_graphheight 9999"
bind "TAB" "+scorenet"


//=============================================================
// *BINDS*
//=============================================================

unbind "\"
bind "-" "toggleconsole"
bind "ALT" "slot1"
bind "q" "slot2"
bind "MOUSE4" "slot3"
bind "MWHEELUP" "slot5"
bind "MWHEELDOWN" "+jump"
bind "f" "use weapon_flashbang"

bind "g" "use weapon_hegrenade"

bind "c" "use weapon_incgrenade; use weapon_molotov"

bind "t" "use weapon_decoy"

bind "x" "use weapon_smokegrenade"

bind "n" "noclip"
bind "shift" "+speed"
bind "ctrl" "+duck"

bind "MOUSE3" "drop"
bind "h" "radio1"

bind "j" "radio2"

bind "k" "radio3"


bind "l" "+lookatweapon"

bind "o" "messagemode"

bind "i" "messagemode2"


// Jumpthrow
alias +jumpsmoke "+jump; -attack"
alias -jumpsmoke "-jump"
bind "SPACE" "+jumpsmoke"

bind 1 "say gh                                                                                  VAC has detected a cheater on this server."
bind 2 "say just type 'demos' in console to see who is recording" 

// Bind to align smoke grenades

alias -smoke_throw "cl_crosshairsize 4;"

alias +smoke_throw "cl_crosshairsize 9999;"

bind "y" "+smoke_throw"


// Enable game instructor

alias "+use_and_see_bomb" "+use; gameinstructor_enable 1"

alias "-use_and_see_bomb" "-use; gameinstructor_enable 0"

bind "e" "+use_and_see_bomb"


//=============================================================
// *AFK*
//=============================================================



alias "afk" "+forward; +back"
alias "back" "-forward; -back"


//=============================================================
// *Voice Chat*
//=============================================================




bind "MOUSE5" "+voicerecord"


bindtoggle "F5" "voice_enable"

//=============================================================
// *AUTOEXEC WILL WRITE INTO CONFIG.CFG*
//=============================================================

host_writeconfig

